<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/writeForm.css">
</head>
<body>
<h2>게시글 수정</h2>
<hr>
<form th:action="@{/boards/{boardId}/edit(boardId=${boardId})}" method="post" th:object="${writeForm}">
    <input type="hidden" name="_method" value="put" />

    <input type="text" th:field="*{title}" placeholder="제목">
    <div class="error" th:errors="*{title}"></div> <br>

    <textarea rows="10" th:field="*{content}" placeholder="내용"></textarea>
    <div class="error" th:errors="*{content}"></div> <br>

    <div>
        <button type="submit">수정</button>
        <a href="/boards">취소</a>
    </div>
</form>
</body>
</html>
