<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/writeForm.css">
</head>
<body>
<h2>게시글 수정</h2>
<hr>
<form th:action="@{/boards/{boardId}/edit(boardId=${board.boardId})}" method="post" th:object="${board}">
    <input type="hidden" name="_method" value="put" />
    <input type="text" th:field="*{title}" placeholder="제목"> <br>
    <textarea rows="10" th:field="*{content}" placeholder="내용"></textarea> <br>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <div>
        <button type="submit">수정</button>
        <a href="/boards">취소</a>
    </div>
</form>
</body>
</html>
