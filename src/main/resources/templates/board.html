<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h2>게시판</h2>

<h2 th:if="${name != null}"><span th:text="${name}"></span>님 환영합니다.</h2>
<form action="/boards/login" method="post" th:if="${name == null}">
    <input type="text" name="username" placeholder="아이디"> <br>
    <input type="password" name="password" placeholder="비밀번호">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/> <br>
    <a href="/register">회원가입</a>
    <button type="submit">로그인</button>
</form>
<form th:unless="${name == null}" th:action="@{/logout}" method="post">
    <input type="submit" value="로그아웃"/>
</form>

<form action="/boards/search" method="get">
    <input type="text" name="keyword" placeholder="검색어를 입력하세요">
    <button type="submit">검색</button>
</form>
<br>
<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>작성일</th>
        <th>조회수</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="board, iterStat : ${boardList}">
        <td th:text="${iterStat.count}"></td>
        <td>
            <a th:href="@{/boards/{boardId}(boardId=${board.boardId})}" th:text="${board.title}"></a>
        </td>
        <td th:text="${board.loginId}"></td>
        <td th:text="${board.createdDate}"></td>
        <td th:text="${board.viewCount}"></td>
    </tr>
    </tbody>

</table>
<br>
<div>
    <ul>
        <li th:if="${boardList.hasPrevious()}">
            <a th:href="@{/boards(page=${boardList.number})}">이전</a>
        </li>
        <li th:each="page : ${#numbers.sequence(1, boardList.totalPages)}" th:class="${page == boardList.number + 1} ? 'active'">
            <a th:href="@{/boards(page=${page})}" th:text="${page}"></a>
        </li>
        <li th:if="${boardList.hasNext()}">
            <a th:href="@{/boards(page=${boardList.number + 2})}">다음</a>
        </li>
    </ul>
</div>
<br>
<a href="/boards/write">글쓰기</a>
</body>
</html>
