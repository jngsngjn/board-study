<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>
<hr>
<form action="/register" method="post" th:object="${registerForm}">
    <input type="text" th:field="*{loginId}" placeholder="아이디"> <br>
    <input type="password" th:field="*{password}" placeholder="비밀번호"> <br>
    <input type="text" th:field="*{name}" placeholder="이름"> <br>
    <input type="email" th:field="*{email}" placeholder="이메일"> <br>

    <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
    <button type="submit">회원가입</button>
    <a href="/login">뒤로 가기</a>
</form>
</body>
</html>
